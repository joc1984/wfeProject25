    <!-- Analysis function -->
    <script>
      $(document).ready(function () {
        $('#upload-form').on('submit', function (e) {
          e.preventDefault(); // Evita el envío real
    
          // Simulación de datos
          const fileName = $('#urlInput').val() || 'uploaded-document.pdf';
          const userName = 'JohnDoe';
          const now = new Date();
          const dateString = now.toLocaleDateString();
          const timeString = now.toLocaleTimeString();
    
          // HTML del resultado
          const resultHtml = `
          <section class="analysis-result d-flex">
            <div class="result-thumbnail">
              <img src="Imags/ben-o-bro-wpU4veNGnHg-unsplash.jpg" alt="Document Thumbnail" />
            </div>
            <div class="result-content d-flex-column">
              <div class="top-info">
                <h2 class="result-title">${fileName}</h2>
                <p class="result-meta">Uploaded by ${userName} · ${dateString} · ${timeString}</p>
                <div class="fakeability-score">
                  <span class="score-label">Fakeability Score:</span>
                  <span class="score-value">82%</span>
                </div>
              </div>
              <div class="indicators">
                <div class="indicator">
                  <strong>Disinformation:</strong> Some statements are not supported by credible evidence.
                </div>
                <div class="indicator">
                  <strong>Source Authority:</strong> The source has low to moderate reliability.
                </div>
                <div class="indicator">
                  <strong>Sensationalism:</strong> The language used is emotionally charged.
                </div>
                <div class="indicator">
                  <strong>Context:</strong> Some quotes or data are taken out of context.
                </div>
              </div>
            </div>
          </section>

          `;
    
          // Inyectar el resultado en el contenedor
          $('#analysis-output').html(resultHtml);
    
          // Scroll suave al resultado
          $('html, body').animate({
            scrollTop: $('#analysis-output').offset().top - 50
          }, 500);
        });
      });
    </script>
