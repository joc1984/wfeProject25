<!-- Login Modal -->
<div class="custom-modal">
    <div class="custom-modal-header">
      <h5 class="custom-modal-title" id="loginModalLabel">Login</h5>
      <button type="button" class="custom-close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</button>
    </div>
    <div class="custom-modal-body">
      <form>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="login-button">Submit</button>
      <div class="login-links">
        <a href="/log_SignUp.html">Not registered yet? Create an account</a>
        <a href="/log_Password.html">Forgot your password?</a>
      </div>
     </form>
    </div>
  </div>

<script>

    // Closing login form
   document.addEventListener("DOMContentLoaded", function () {
   const closeBtn = document.querySelector(".custom-close-btn");
    if (closeBtn) {
     closeBtn.addEventListener("click", function () {
       window.location.href = "/main_homepage.html";
     });
   }
  });

  // Existing users search in localStorage
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".custom-modal-body form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const oldError = document.getElementById("login-error");
      if (oldError) oldError.remove();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email);

      if (!user) {
        insertLoginError("No user found with that email.");
        return;
      }

      // User credentials match
      if (user.password === password) {
        const modalBody = document.querySelector(".custom-modal-body");
        modalBody.innerHTML = `
          <div class="alert-yellow" role="alert">
            Login successful! You will be redirected shortly...
          </div>
        `;
        setTimeout(() => {
        window.location.href = "/main_homepage.html";
        }, 2000);
      } else {
        insertLoginError("Incorrect password. Please try again.");
      }
    });

    function insertLoginError(message) {
      const passwordField = document.getElementById("password");
      const errorDiv = document.createElement("div");
      errorDiv.id = "login-error";
      errorDiv.className = "text-danger mb-2";
      errorDiv.textContent = message;
      passwordField.parentNode.insertBefore(errorDiv, passwordField);
    }
  });
</script>
