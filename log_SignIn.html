<!-- Login Modal -->
<div class="custom-modal">
    <div class="custom-modal-header">
      <h5 class="custom-modal-title" id="loginModalLabel">Login</h5>
      <button type="button" class="custom-close-btn" data-bs-dismiss="modal" aria-label="Close">&times;</button>
    </div>
    <div class="custom-modal-body">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-button">Submit</button>
      <div class="login-links">
        <a href="/log_SignUp.html">Not registered yet? Create an account</a>
        <a href="/log_Password.html">Forgot your password?</a>
      </div>
     </form>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".custom-modal-body form");
    
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita el envío real del formulario

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Guardar en Local Storage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      // Reemplazar el formulario con un mensaje de confirmación
      const modalBody = document.querySelector(".custom-modal-body");
      modalBody.innerHTML = `
        <div class="alert" role="alert">
          Login successful! You will be redirected shortly...
        </div>
      `;

      // Redirigir después de 2 segundos
      setTimeout(() => {
        history.back(); // Volver a la página anterior
      }, 2000);
    });
  });
</script>
